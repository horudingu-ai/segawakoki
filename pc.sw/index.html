<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="css/style.css">
    <title>電卓</title>
  </head>

  <body>
    <div id="container">
    <div id ="result"></div>
   <table>
     <tbody>
        <tr>
            <td><button class="7">7</button></td>
            <td><button class="8">8</button></td>
            <td><button class="9">9</button></td>
            <td><button class="+">+</button></td>
        </tr>

        <tr>
            <td><button class="4">4</button></td>  
            <td><button class="5">5</button></td>  
            <td><button class="6">6</button></td>  
            <td><button class="-">-</button></td>  
        </tr>
        
        <tr>
            <td><button class="1">1</button></td> 
            <td><button class="2">2</button></td>  
            <td><button class="3">3</button></td>  
            <td><button class="*">*</button></td>  
        </tr>

        <tr>
            <td><button class="0">0</button></td>
            <td><button class="00">00</button></td>
            <td><button class=".">.</button></td>
            <td><button class="/">/</button></td>
        </tr>

        <tr>
         <td colspan="2"><button class="AC">AC</button></td>
         <td colspan="2"><button class="=">=</button></td>
        </tr>
    </tbody>
</div>
</table>
        <script src="main.js"></script>
  </body>
</html>
